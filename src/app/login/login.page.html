<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Login</h1>

  <div class="form-container">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="block" class="main-button" (click)="login()">Log in</ion-button>
    <div class="sign-up">
      NÃ£o tem uma conta ainda? <ion-button color="dark"  routerLink="/signup" routerDirection="forward">Inscreva-se</ion-button>
    </div>
  </div>
